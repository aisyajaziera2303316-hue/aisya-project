<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembelajaran Asam Basa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: '#0f172a', /* Darker blue-gray for better contrast */
              card: 'rgba(30, 41, 59, 0.7)', /* Glassmorphic base */
              accent: '#3B82F6',
            },
            fontFamily: {
              sans: ['Segoe UI', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
              'wave': 'wave 2s infinite linear',
              'bubble-rise': 'rise 4s infinite ease-in',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 20px #3B82F6' },
                '50%': { opacity: .7, boxShadow: '0 0 5px #3B82F6' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              rise: {
                '0%': { bottom: '-10%', opacity: '0', transform: 'translateX(0)' },
                '50%': { opacity: '1' },
                '100%': { bottom: '110%', opacity: '0', transform: 'translateX(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-strong {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Liquid Wave Animation */
      .liquid-wave {
        position: absolute;
        top: -10px;
        left: 0;
        width: 200%;
        height: 20px;
        background-repeat: repeat-x;
        background-position: 0 bottom;
        background-size: 50% 100%;
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-dark text-white font-sans antialiased overflow-x-hidden selection:bg-accent selection:text-white">

</body>
</html>
